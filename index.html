<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1 class="logo-title">GOOD <span>FOODS</span></h1>
      </div>
    </header>
    <main>
      <section class="wrapper searchSection">
        <img src="heart-food.png" class="foodheart" alt="food-heart" />
        <div class="searchInputSection">
          <input
            type="text"
            name="search-bar-recipes"
            id="search-bar-recipes"
            placeholder="SEARCH RECIPES"
          />
          <img src="loupe.svg" alt="search-icon" class="searchIcon" />
        </div>
      </section>
      <section class="wrapper cardsSection">
        <div class="small-cards-container">
          <ul class="container">
            <li class="card">
              <img src="heart.svg" alt="heart" id="heart-icon" />
              <img
                class="recipe-image"
                src="https://clairesitchyfeet.com/wp-content/uploads/2020/01/food-976053_1280.jpg"
                alt="A roast dinner"
              />
              <h3>Roast Dinner</h3>
              <div class="button">
                <button class="get-recipe">RECIPE</button>
              </div>
            </li>
            <li class="card">
              <img src="heart.svg" alt="heart" id="heart-icon" />
              <img
                class="recipe-image"
                src="https://clairesitchyfeet.com/wp-content/uploads/2020/01/food-976053_1280.jpg"
                alt="A roast dinner"
              />
              <h3>Roast Dinner</h3>
              <div class="button">
                <button class="get-recipe">RECIPE</button>
              </div>
            </li>
            <li class="card">RECIPES CARD GOES HERE</li>
            <li class="card">RECIPES CARD GOES HERE</li>
          </ul>
          <ul class="container">
            <li class="card">RECIPES CARD GOES HERE</li>
            <li class="card">RECIPES CARD GOES HERE</li>
            <li class="card">RECIPES CARD GOES HERE</li>
          </ul>
        </div>
        <div class="most-favourite-card card">
          <div class="headingSection">
            <img src="heart.svg" alt="heart" class="most-favourite-heart" />
            <h2 class="color-blue color-blue">Most Favourite</h2>
          </div>
          <div class="content-section">
            <img
              src="chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpeg"
              alt="Food Image"
              class="food-image"
            />
            <h3 class="favourite-h3 color-blue">PASTA</h3>
            <a href="#" class="button-favourite">RECIPE</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
